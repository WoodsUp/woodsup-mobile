<div class="full-page trial-page">
  <div class="logo">
    <img src="assets/img/login/logo.png" alt="LOGO">
  </div>
  <div class="login-form">
    <label class="label">
      <input class="account-input" type="text" placeholder="输入手机号码" name="account"
        [(ngModel)]="phone" [formControl]="phoneControl" (focus)="clearMsg()">
      <span class="icon icon-account"></span>
    </label>
    <label class="label">
      <input class="password-input" type="text" placeholder="输入验证码" name="password"
        [(ngModel)]="code" [formControl]="codeControl" (focus)="clearMsg()">
      <span class="icon icon-password"></span>
      <button class="validator" [ngClass]="{'loading': iswaiting}" (click)="getValCode()">
        {{ iswaiting === true ? waitTime + '秒后重试' : '获取验证码' }}
      </button>
    </label>

    <div class="error">&nbsp;{{ this.errMsg }}&nbsp;</div>

    <div class="btn">
      <button [ngClass]="{'loading': islogining}" (click)="login()">
        {{ islogining == true ? '正在登录...' : '立即登录' }}
      </button>
    </div>
  </div>
</div>
